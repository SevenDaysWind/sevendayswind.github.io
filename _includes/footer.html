<footer class="site-footer">

  <div class="wrapper" data-grid="end spacing">

    <div data-cell="1of3">
      <h2 class="footer-heading">{{ site.title }}</h2>
    </div>

    <div data-cell="1of4">
      <ul class="seamless contact">
        {% for tel in site.whatsapp %}
          <li><a href="tel:{{ tel[1] }}" class="icon">{% include svg/whatsapp.svg %} {{ tel[0] }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div data-cell="shrink">
      <ul class="seamless">
        {% for link in site.social %}{% assign name = link[0] %}
          <li><a href="{{ link[1] }}" target="_blank" class="icon">{% include svg/{{ name }}.svg %} {{ link[0] }}</a></li>
        {% endfor %}
      </ul>
    </div>

  </div>

</footer>

<script>
document.querySelector(
  '.site-footer .contact'
).insertAdjacentHTML(
  'afterEnd',
  '<ul class="seamless"><li><a href="mailto:{{ site.email }}" class="icon">{% include svg/mail.svg %} {{ site.email }}</a></li></ul>'
)
</script>
